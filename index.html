<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="result-div">
        <div id="type"></div>
        <div type="text" id="result"></div>
      </div>
      <main class="keys">
        <button class="operator-btn" id="clear">AC</button>
        <button class="operator-btn" id="del">Del</button>
        <button class="operator-btn" id="perc">%</button>
        <button class="operator-btn" id="div">/</button>
        <button id="sev">7</button>
        <button id="eig">8</button>
        <button id="nin">9</button>
        <button class="operator-btn" id="mult">*</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button class="operator-btn" id="subt">-</button>
        <button id="on">1</button>
        <button id="tw">2</button>
        <button id="th">3</button>
        <button class="operator-btn" id="plus">+</button>
        <button id="db_ze">00</button>
        <button id="ze">0</button>
        <button id="per">.</button>
        <button class="operator-btn" id="equal">=</button>
      </main>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
